<script type="text/x-dot-template" id="record-item-tpl" >
{%
    var item = null;
    for(var i = 0, j = $data.length; i < j; i++){
    item = $data[i];
%}
    <li>
        <div class="record-list-first">
            <i class="record-list-man"></i>
            <strong style="width:50px;">{%=item.callName%}</strong>
            <span>{%=item.callPhone%}</span>
            <i class="record-list-exhale"></i>
        </div>
        <div class="record-list-two">
            <span>{%=new Date(item.ctime).format('yyyy-MM-dd')%}</span>
            <span>{%=new Date(item.ctime).format('hh:mm:ss')%}</span>
        </div>
        <div class="record-list-three">
            <span>{%= timeFormat(item.callDuration)%} </span>
        </div>
    </li>
{%
    }
    if(!$data || $data.length <= 0) {
%}
    <li>
        <p class="no-data">
            暂无数据
        </p>
    </li>
{%
    }
%}
</script>
