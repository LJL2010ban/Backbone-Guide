<div class="hd inner-hd clearfix">
    <h2 class="logo"><a href="#index">logo</a></h2>
</div>

<div class="user-box register-content">
    <h4 class="user-hd">创建您的铂钰账户</h4>
    <div class="user-bd">
        <form id="registerForm" class="gx-form">
            <div class="form-box">
                <div class="form-group">
                    <i class="icon-form icon-tele"></i>
                    <input type="text" id="userPhone" class="gx-textbox gx-textbox-pl" placeholder="请输入手机号码" name="Phone"/>
                    <div class="form-tips"></div>
                </div>
                <div class="form-group">
                    <input type="text" id="phoneCode" class="gx-textbox code-textbox" placeholder="请输入手机验证码" name="phoneCode"/>
                    <input class="send-code" type="button" value="发送验证码" />
                    <div class="form-tips"></div>
                </div>
                <div class="form-group">
                    <i class="icon-form icon-lock"></i>
                    <input type="password" id="userPwd" class="gx-textbox gx-textbox-pl" placeholder="请输入密码" name="pwd"/>
                    <div class="form-tips">
                        <p>密码长度8~16位，数字、字母、字符至少包含两种</p>
                    </div>
                </div>
                <div class="form-group">
                    <i class="icon-form icon-lock"></i>
                    <input type="password" id="surePwd" class="gx-textbox gx-textbox-pl" placeholder="请确认密码" name="surePwd"/>
                    <div class="form-tips"></div>
                </div>
            </div>
            <div class="halving-line"></div>
            <div id="qa-view" class="form-box">
            </div>
            <script id="qa-tmpl" type="text/x-dot-template">
                {%if($data.code == 0){%}

                <div class="form-group">
                    <div class="gx-select">
                        <select id="userQuestion1" name="userQuestion1" class="required">
                            <option value="">请选择安全提示问题1</option>
                            {% for (var i = 0, l = $data.data.length; i <= 5; i++) { %}
                            <option value="{%! $data.data[i].id %}">{%! $data.data[i].question %}</option>
                            {% } %}
                        </select>
                    </div>
                    <div class="form-tips"></div>
                </div>
                <div class="form-group">
                    <input type="text" id="userAnswers1" class="gx-textbox" placeholder="请输入答案" name="userAnswers1"/>
                    <div class="form-tips"></div>
                </div>
                <div class="form-group">
                    <div class="gx-select">
                        <select id="userQuestion2" name="userQuestion2" class="required">
                            <option value="">请选择安全提示问题2</option>
                            {% for (var i = 6, l = $data.data.length; i <= 11; i++) { %}
                            <option value="{%! $data.data[i].id %}">{%! $data.data[i].question %}</option>
                            {% } %}
                        </select>
                    </div>
                    <div class="form-tips"></div>
                </div>
                <div class="form-group">
                    <input type="text" id="userAnswers2" class="gx-textbox" placeholder="请输入答案" name="userAnswers2"/>
                    <div class="form-tips"></div>
                </div>
                <div class="form-group">
                    <div class="gx-select">
                        <select id="userQuestion3" name="userQuestion3" class="required">
                            <option value="">请选择安全提示问题3</option>
                            {% for (var i = 12, l = $data.data.length; i <= 17; i++) { %}
                            <option value="{%! $data.data[i].id %}">{%! $data.data[i].question %}</option>
                            {% } %}
                        </select>
                    </div>
                    <div class="form-tips"></div>
                </div>
                <div class="form-group">
                    <input type="text" id="userAnswers3" class="gx-textbox" placeholder="请输入答案" name="userAnswers3"/>
                    <div class="form-tips">
                        <p>这些问题将用于验证您的身份以及在您忘记密码时恢复您的密码。请牢记！</p>
                    </div>
                </div>

                {% }else{ %}
                <p>暂无数据</p>
                {%}%}
            </script>
            <div class="halving-line"></div>
            <div class="form-box">
                <div class="form-group">
                    <input type="text" id="imgCode" class="gx-textbox code-textbox" placeholder="请输入图片验证码" name="imgCode"/>
                    <img alt="图片验证码" title="看不清换一张" class="code-image" src="/Account/CaptchaImage">
                    <div class="form-tips"></div>
                </div>
                <div class="form-group form-group-btn">
                    <button type="button" class="gx-button gx-button-info gx-button-block" id="btn-register">立即注册</button>
                </div>
                <div class="form-group form-group-other">
                    <p>
                        已有铂钰账户
                        <a class="gx-button-login" href="#user/login">登录</a>
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>

    <p class="text-color">
        <a href="#user/service">《铂钰账户服务协议》</a>、<a href="#privacy/service">《铂钰隐私服务》</a>

</div>
