<link rel="stylesheet" href="../css/ui/colorbox.css"/>
<div class="hd inner-hd clearfix">
</div>

<div class="cloud-container clearfix">
    <!--侧边栏-->
    <div class="sidebar">
        <div class="sidebar-header-nav">
            <div class="header-nav-album gx-left"></div>
            <div class="header-nav-word gx-left menu-hover">
                <b>云相册</b>
            </div>
            <!--弹窗-->
            <div class="sidebar-pop gx-hide menu-layer">
                <a href="#phoneBook">
                    <div class="pop-group">
                        <i class="header-nav-mailList"></i>
                        <span>通讯录</span>
                    </div>
                </a>
                <a href="#calllog">
                    <div class="pop-group">
                        <i class="header-nav-mailRecode"></i>
                        <span>通话记录</span>
                    </div>
                </a>
                <a href="#message">
                    <div class="pop-group">
                        <i class="header-nav-message"></i>
                        <span>短信</span>
                    </div>
                </a>
                <a href="#album" class="hover">
                    <div class="pop-group">
                        <i class="header-nav-album"></i>
                        <span>云相册</span>
                    </div>
                </a>
                <a href="#note">
                    <div class="pop-group">
                        <i class="header-nav-textIcon"></i>
                        <span>便签</span>
                    </div>
                </a>
                <a href="#record">
                    <div class="pop-group">
                        <i class="header-nav-soundRecord"></i>
                        <span>录音</span>
                    </div>
                </a>
            </div>
        </div>
        <div class="message-menu">
            <ul>
                <li class="curr img-menu" data-type="1">
                    <a href="javascript:;">云相册(<span></span>)</a>
                </li>
                <li class="video-menu" data-type="2">
                    <a href="javascript:;">视屏(<span></span>)</a>
                </li>
            </ul>
        </div>
        <script id="num-tmpl" type="text/x-dot-template">
            {%!$data.data %}
        </script>
    </div>
    <!--右侧-->
    <div class="mainbar">
        <div class="detail-content">
            <div class="album-box">
                <div class="album-box-hd clearfix">
                    <span class="gx-left">选择1张照片</span>
                    <div class="album-setting gx-right">
                        <button class="album-all">全选</button>
                        <button class="album-undo">取消</button>
                    </div>
                </div>
                <div class="album-box-bd">

                    <div id="img-view">
                        <div class="img-list"></div>
                        <div class="loadingMore imgMore">
                            <a href="javascript:;" data-num="1">加载更多</a>
                        </div>
                    </div>
                    <script id="img-tmpl" type="text/x-dot-template">
                        {%if($data.length >=0 ){%}
                        {%for (var i = 0, l = $data.length; i < l; i++){%}
                        <div class="item-group">
                            <div class="album-time clearfix">
                                <span class="item-group-time gx-left">{%!$data[i].ctime%}</span>
                                <label class="ui-checkbox gx-right">
                                    <input type="checkbox" data-out="out"/>
                                </label>
                            </div>
                            <div class="album-item">
                                <ul>
                                    {%
                                        var item = $data[i].newFilesModelList;
                                        for (var j = 0, l = item.length; j < l; j++){
                                        var random = new Date().getTime();
                                    %}
                                    <li>
                                        <!--<a class="colorbox1" href="{%!item[j].path%}&{%!random%}">-->
                                        <a class="colorbox1" href="#inner-imgbox{%=j+1%}">
                                            <span style="background-image: url(../img/300x300.png);">
                                                <img class="lazyload-img" data-name="{%!item[j].fileName%}" data-original="{%!item[j].path%}&{%!random%}"/>
                                            </span>
                                        </a>
                                        <label class="ui-checkbox">
                                            <input type="checkbox" data-inner="inner" data-fid="{%!item[j].fid%}"/>
                                        </label>
                                        <div class="gx-hide">
                                            <div id="inner-imgbox{%=j+1%}">
                                                <div class="dialog-img">
                                                    <img src="{%!item[j].path%}"/>
                                                </div>
                                                <div class="album-other">
                                                    <a href="{%!item[j].path%}" class="album-download" download="{%!item[j].fileName%}"><i></i>下载</a>
                                                    <span class="album-intro"><i></i>信息</span>
                                                    <div class="img-more-infor gx-hide">
                                                        <!--<span>{%!item[j].fileCreatedTime%}</span>-->
                                                        <!--<span>{%!item[j].fileCreatedLocation%}</span>-->
                                                        <span>{%!item[j].fileName%}</span>
                                                    </div>
                                                    <span class="album-del" data-fid="{%!item[j].fid%}"><i></i>删除</span>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    {%}%}
                                </ul>
                            </div>
                        </div>
                        {%}%}
                        {% }else{ %}
                        <div class="no-content">
                            <p>暂无照片</p>
                        </div>
                        {%}%}
                    </script>
                    <script id="imgMore-tmpl" type="text/x-dot-template">
                        {%
                            for (var j = 0, l = $data.length; j < l; j++){
                            var random = new Date().getTime();
                        %}
                        <li>
                            <a class="colorbox1" href="{%!$data[j].path%}&{%!random%}">
                                <span style="background-image: url(../img/300x300.png);">
                                    <img class="lazyload-img" data-name="{%!item[j].fileName%}" data-original="{%!item[j].path%}&{%!random%}"/>
                                </span>
                            </a>
                            <label class="ui-checkbox">
                                <input type="checkbox" data-inner="inner" data-fid="{%!$data[j].fid%}"/>
                            </label>
                        </li>
                        {%}%}
                    </script>

                    <div id="video-view" class="gx-hide">
                        <div class="video-list"></div>
                        <div class="loadingMore videoMore">
                            <a href="javascript:;" data-num="1">加载更多</a>
                        </div>
                    </div>
                    <script id="video-tmpl" type="text/x-dot-template">
                        {%if($data.length >=0 ){%}
                        {%for (var i = 0, l = $data.length; i < l; i++){%}
                        <div class="album-time clearfix">
                            <span class="item-group-time gx-left">{%!$data[i].ctime%}</span>
                            <label class="ui-checkbox gx-right">
                                <input type="checkbox" data-out="out"/>
                            </label>
                        </div>
                        <div class="album-item">
                            <ul>
                                {%
                                    var item = $data[i].newFilesModelList;
                                    for (var j = 0, l = item.length; j < l; j++){
                                    var random = new Date().getTime();
                                %}
                                <li>
                                    <a class="videobox1" href="#video_{%=j+1%}">
                                        <span style="background-image: url(../img/300x300_v.png);">
                                            <img src="../img/300x300_v.png" data-name="{%!item[j].fileName%}"/>
                                        </span>
                                    </a>
                                    <label class="ui-checkbox">
                                        <input type="checkbox" data-inner="inner" data-fid="{%!$data[j].fid%}"/>
                                    </label>
                                    <div class="gx-hide">
                                        <div id="video_{%=j+1%}">
                                            <div class="dialog-vidoe">
                                                <video class="video-js vjs-default-skin" controls preload="none" width="640" height="264"
                                                       poster="../img/300x300_v.png"
                                                       data-setup="{}">
                                                    <source src="{%!item[j].path%}" type='video/mp4' />
                                                    <source src="{%!item[j].path%}" type='video/webm' />
                                                    <source src="{%!item[j].path%}" type='video/ogg' />
                                                    <track kind="captions" src="{%!$data[j].path%}" srclang="en" label="English"><!-- Tracks need an ending tag thanks to IE9 -->
                                                    <track kind="subtitles" src="{%!$data[j].path%}" srclang="en" label="English"><!-- Tracks need an ending tag thanks to IE9 -->
                                                    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
                                                </video>
                                            </div>
                                            <div class="album-other">
                                                <a href="{%!item[j].path%}" class="album-download" download="{%!item[j].fileName%}"><i></i>下载</a>
                                                <span class="album-intro"><i></i>信息</span>
                                                <div class="img-more-infor gx-hide">
                                                    <!--<span>{%!item[j].fileCreatedTime%}</span>-->
                                                    <!--<span>{%!item[j].fileCreatedLocation%}</span>-->
                                                    <span>{%!item[j].fileName%}</span>
                                                </div>
                                                <span class="album-del" data-fid="{%!item[j].fid%}"><i></i>删除</span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                {%}%}
                            </ul>
                        </div>
                        {%}%}
                        {% }else{ %}
                        <div class="no-content">
                            <p>暂无视屏</p>
                        </div>
                        {%}%}
                    </script>
                    <script id="videoMore-tmpl" type="text/x-dot-template">
                        {%
                            for (var j = 0, l = $data.length; j < l; j++){
                            var random = new Date().getTime();
                        %}
                        <li>
                            <a class="videobox1" href="#videoMore_{%=j+1%}">
                                    <span style="background-image: url(../img/300x300_v.png);">
                                        <img src="../img/300x300_v.png" data-name="{%!$data[j].fileName%}"/>
                                    </span>
                            </a>
                            <label class="ui-checkbox">
                                <input type="checkbox" data-inner="inner" data-fid="{%!$data[j].fid%}"/>
                            </label>
                            <div class="gx-hide">
                                <div id="videoMore_{%=j+1%}">
                                    <div class="dialog-vidoe">
                                        <video class="video-js vjs-default-skin" controls preload="none" width="640" height="264"
                                               poster="../img/300x300_v.png"
                                               data-setup="{}">
                                            <source src="{%!$data[j].path%}" type='video/mp4' />
                                            <source src="{%!$data[j].path%}" type='video/webm' />
                                            <source src="{%!$data[j].path%}" type='video/ogg' />
                                            <track kind="captions" src="{%!$data[j].path%}" srclang="en" label="English"><!-- Tracks need an ending tag thanks to IE9 -->
                                            <track kind="subtitles" src="{%!$data[j].path%}" srclang="en" label="English"><!-- Tracks need an ending tag thanks to IE9 -->
                                            <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
                                        </video>
                                    </div>
                                    <div class="album-other">
                                        <a href="{%!$data[j].path%}" class="album-download" download="{%!$data[j].fileName%}"><i></i>下载</a>
                                        <span class="album-intro"><i></i>信息</span>
                                        <div class="img-more-infor gx-hide">
                                            <!--<span>{%!$data[j].fileCreatedTime%}</span>-->
                                            <!--<span>{%!$data[j].fileCreatedLocation%}</span>-->
                                            <span>{%!$data[j].fileName%}</span>
                                        </div>
                                        <span class="album-del" data-fid="{%!$data[j].fid%}"><i></i>删除</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        {%}%}
                    </script>
                </div>
            </div>
            <div class="album-btn">
                <a class="download-btn" href="javascript:;">下载</a>
                <a class="del-btn" href="javascript:;">删除</a>
            </div>
        </div>
    </div>
</div>
<script>
    videojs.options.flash.swf = "video-js.swf";
</script>
